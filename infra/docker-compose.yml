version: '3.9'
services:

  db:
    image: postgres:14.0-alpine
    volumes:
      - postgres_value:/var/lib/postgresql/data/
    env_file:
      - ./.env

  pgadmin:
    image: dpage/pgadmin4
    volumes:
      - pgadmin_value:/var/lib/pgadmin
    ports:
      - "5050:80"
    env_file:
      - ./.env

  backend:
    image: denisshahbazyan/foodgram_backend:latest
    restart: always
    entrypoint: [ "/bin/sh", "-c" ]
    command:
      - |
        python manage.py migrate
        python manage.py collectstatic --noinput
        python manage.py shell -c 'from django.contrib.contenttypes.models import ContentType; ContentType.objects.all().delete()'
        python manage.py loaddata dump.json
        gunicorn --bind 0:8000 foodgram.wsgi
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    depends_on:
      - db
    env_file:
      - ./.env

  frontend:
    image: denisshahbazyan/foodgram_frontend:latest
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - db

  nginx:
    image: nginx:1.21.6
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - backend

volumes:
  postgres_value:
  pgadmin_value:
  static_value:
  media_value:
